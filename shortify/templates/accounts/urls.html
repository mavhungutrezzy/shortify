{% extends 'base.html' %} {% block content %}
<main>
    <section class="container my-5 px-4">
        <div class="container">
            {% if urls %}
                <ul class="list-group">
                    {% for url in urls %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="{{ url_for('url_details', url_id=url.id) }}"> {{ url.original}} </a>
                            <div>
                                <form action="{{ url_for("delete_url", url_id=url.id)}}" method="POST" onsubmit="return confirm("Are you sure you want to delete this URL?");">
                                    {{ csrf_token }}
                                    <input type="hidden" name="url_id" value="{{url.id}}">
                                    <button class="btn btn-sm btn-danger"> Delete </button>
                                </form>
                            </div>
                        </li>
                    {% endfor %}
                <ul>
            {% else %}
                <p class="text-center">You havent created URL's yet, Your URL's will apper here</p>
            {% endif %}
        </div>
    </section>
</main>
{% endblock content %}
