<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="{{ url_for("index_view")}}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap" />
        </svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{ url_for("index_view")}}" class="nav-link px-2 link-secondary">Shortify</a></li>
      </ul>

      <div class="dropdown text-end">
        {% if current_user.is_authenticated %}
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
          aria-expanded="false">
          {{ current_user.email }}
        </a>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item" href="{{ url_for("accounts")}}">Account</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="{{ url_for("my_urls")}}">My URLs</a></li>
          <li><a class="dropdown-item" href="">Contact Us</a></li>

          <li><a class="dropdown-item" href="{{ url_for("confirm_logout")}}">Sign out</a></li>
        </ul>
        {% else %}
        <form class="form-inline ml-auto">
          <a href="{{ url_for("login_view")}}" class="btn btn-outline-secondary">Log in</a>
          <a href="{{ url_for("register")}}" class="btn btn-primary ml-2">Sign up</a>
        </form>
        {% endif %}
      </div>
    </div>
  </div>
</header>
